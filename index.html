<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="header.css">
 
  <style>
    .carousel-cell {
      width: 100%;

      margin-right: 10px;

    }


    .carousel-cell>div {
      padding-top: 20px;
      width: 100%;
      height: 200px;
      background: #336a84;
      /* fallback for old browsers */




    }

    .flickity-page-dots {
      bottom: 0px;
    }

    /* white circles */
    .flickity-page-dots .dot {
      width: 12px;
      height: 12px;
      opacity: 1;
      margin-bottom: 10px;
      background: transparent;
      border: 2px solid white;
    }

    /* fill-in selected dot */
    .flickity-page-dots .dot.is-selected {
      background: white;
    }

    .banner-welcome {
      display: flex;
      flex-direction: column;
      text-align: center;
      row-gap: 10px;
      justify-content: center;
      align-items: center;
    }


    .title-welcome {
      color: white;
      padding-top: 15px;
      display: flex;
      column-gap: 20px;
      justify-content: center;
      align-items: center;
    }



    .title-welcome>.name {
      color: white;
      display: flex;
      gap: 0px;
      flex-direction: column;
      justify-content: center;
      text-shadow: 3px 2px 6px rgba(64, 60, 67, 0.831);



    }



    #name {
      color: white;
      font-size: 27px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-shadow: 3px 2px 6px rgb(64, 60, 67);

      color: rgba(255, 255, 255, 1);
      font-size: 30px;

    }

    @media screen and (max-width: 800px) {


      #name {
        padding-top: 10px;
        color: white;
        font-size: 18px !important;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-shadow: 3px 2px 6px rgb(64, 60, 67);

        color: rgba(255, 255, 255, 1);
        font-size: 30px;

      }

      .flickity-button {
        display: none;
      }


    }

    @media screen and (max-width: 415px) {
      .title-welcome > .name{

        display: flex;
        justify-content: center;
        padding-left: 10px;
      
      }


#name {
  padding-top: 10px;
  color: white;
  font-size: 12px !important;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  text-shadow: 3px 2px 6px rgb(64, 60, 67);

  color: rgba(255, 255, 255, 1);
  font-size: 30px;

}
#p{
  font-size: 10px;
}

#ws{
  font-size: 7px;
}

.flickity-button {
  display: none;
}
.carousel-cell>div {
     height: 150px;
      /* fallback for old browsers */




    }

}
  </style>
</head>

<body>

  <div class=" container-fluid container-nav">
    <div id="header">
      <div class="header-title">
        <div class="title-sspi">
          <div class="log">
            <img class="sspi-logo-img " src="SSPI-Logo.png" alt="">
          </div>
          <div class="name">
            <div class="ws">MSPM's</div>
            <h4>SHRI SHIVAJI POLYTECHNIC INSTITUTE, PARBHANI</h4>
            <p>AICTE approved, Institute Code 1553, DTE Code 2517</p>
          </div>
        </div>

        <nav>
          <div class="nav-item">Home</div>
          <div class="nav-item">Departments</div>
          <div class="nav-item">Gallery</div>
          <div class="nav-item">Infrastructure</div>
          <div class="nav-item">Contact Us</div>
        </nav>
      </div>
    </div>
  </div>
